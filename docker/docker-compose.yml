version: "3"

services:
  stock-db:
    image: "postgres:11-alpine"
    container_name: "stock-db"
    volumes:
    - "postgres-data:/var/lib/postgresql/data"
    ports:
    - "5432:5432"
    environment:
    - POSTGRES_USER=stock
    - POSTGRES_PASSWORD=1234
    - POSTGRES_DB=stock

  stock-redis:
    image: "redis:4.0.14"
    command: "redis-server --protected-mode no --appendonly yes"
    volumes:
    - "redis-data:/data"

  stocktakingbackend:
    image: "psshpak/stocktakingbackend"
    container_name: "stocktakingbackend"
    ports:
    - "8081:8081"
    environment:
    - STOCK_DB_HOST=stock-db
    - STOCK_DB_USERNAME=stock
    - STOCK_DB_PASSWORD=1234
    - STOCK_DB_NAME=stock
    - STOCK_DOMAIN=localhost
    depends_on:
    - stock-db

  stocktakingweb:
    image: "psshpak/stocktakingweb"
    container_name: "stocktakingweb"
    ports:
    - "80:80"
    environment:
    - STOCK_DOMAIN=localhost
    depends_on:
    - stocktakingbackend

volumes:
  postgres-data:
  redis-data:
