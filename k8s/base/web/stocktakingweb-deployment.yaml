apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: stocktakingweb
  name: stocktakingweb
spec:
  replicas: 1
  template:
    metadata:
      labels:
        io.kompose.service: stocktakingbackend
    spec:
      containers:
      - env:
        - name: STOCK_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: stocktaking-config
              key: STOCK_DOMAIN
        image: psshpak/stocktakingweb
        imagePullPolicy: Always
        name: stocktakingweb
        ports:
        - containerPort: 80
        - containerPort: 443
        resources: {}
      restartPolicy: Always
